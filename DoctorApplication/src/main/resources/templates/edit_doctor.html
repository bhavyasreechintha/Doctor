<!DOCTYPE html>
<html>

<head>
    <title>Edit Doctor</title>
    
    <style>
    
        tr:hover {
            background-color: rgb(0, 255, 255); 
        }

        tr {
            background-color: rgb(168, 214, 251); 
        }

      
        th,
        td {
            border-style: dotted;
            padding: 15px;
        }
    </style>
    
</head>

<body>
    <h1>Edit Doctor</h1>

    <form method="post" th:action="@{/doctors/update/{id}(id=${doctor.id})}" th:object="${doctor}">
        <input type="hidden" th:field="*{id}" />

        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td><input type="text" th:field="*{qualification}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
